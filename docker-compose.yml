services:
  namenode:
    image: apache/hadoop:3.4.0
    container_name: namenode
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
    ports:
      - "9820:9820"
      - "9870:9870"
      - "8088:8088"  # YARN ResourceManager web UI
      - "7077:7077"
      - "16010:16010"
    command: ["/bin/bash", "/start-hdfs.sh"]
    volumes:
      - ./hadoop_namenode:/opt/hadoop/data/nameNode
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./shared:/shared
      - ./start-hdfs.sh:/start-hdfs.sh
    networks:
      hdfs_network:
        ipv4_address: 172.60.0.2

  datanode1:
    image: apache/hadoop:3.4.0
    container_name: datanode1
    environment:
      - HADOOP_HOME=/opt/hadoop
    command: [ "/bin/bash", "/init-datanode.sh" ]
    volumes:
      - ./hadoop_datanode1:/opt/hadoop/data/dataNode
      - ./hadoop_config:/opt/hadoop/etc/hadoop
      - ./init-datanode.sh:/init-datanode.sh
    networks:
      hdfs_network:
        ipv4_address: 172.60.0.3

  resourcemanager:
    image: apache/hadoop:3.4.0
    container_name: resourcemanager
    user: hadoop
    environment:
      - HADOOP_HOME=/opt/hadoop
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - JAVA_HOME=/usr/lib/jvm/jre
      - YARN_RESOURCEMANAGER_USER=hadoop
      - YARN_NODEMANAGER_USER=hadoop
    ports:
      - "8090:8088"  # ResourceManager web UI
    command: ["/bin/bash", "-c", "/opt/hadoop/sbin/start-yarn.sh && tail -f /dev/null"]
    volumes:
      - ./hadoop_config:/opt/hadoop/etc/hadoop
    networks:
      hdfs_network:
        ipv4_address: 172.60.0.4

  nodemanager:
    image: apache/hadoop:3.4.0
    container_name: nodemanager
    user: hadoop
    environment:
      - HADOOP_HOME=/opt/hadoop
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - JAVA_HOME=/usr/lib/jvm/jre
      - YARN_NODEMANAGER_USER=hadoop
    ports:
      - "8042:8042"  # NodeManager web UI
    command: ["/bin/bash", "-c", "/opt/hadoop/bin/yarn nodemanager && tail -f /dev/null"]
    volumes:
      - ./hadoop_config:/opt/hadoop/etc/hadoop
    networks:
      hdfs_network:
        ipv4_address: 172.60.0.5

networks:
  hdfs_network:
    ipam:
      driver: default
      config:
        - subnet: 172.60.0.0/16
